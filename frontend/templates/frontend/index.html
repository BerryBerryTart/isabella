<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'frontend/favicon.ico' %}"/>
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    >
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"
    ></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css"
        rel="stylesheet"
    >
    <title>Isabella</title>
</head>

<body>
    {% if user.is_authenticated %}
        <a style="position: absolute;" href="/logout/">LOGOUT</a>
        <script>window.session = {'login' : true}</script>
        {% else %}
        <script>window.session = {'login' : false}</script>
    {% endif %}
    <section class="section">
        <div class="container">
            <div id="app" class="columns">
                <!-- React -->
            </div>
        </div>
    </section>
</body>
<script src="{% static "frontend/main.js" %}"></script>

</html>
